on: [push, pull_request]

jobs:
  test_notify:
    runs-on: ubuntu-latest
    name: Test the action
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Action
        uses: ./
        with:
          job-status: ${{ job.status }}
          slack-bot-token: ${{ secrets.AHO_SLACK_TOKEN }}
          channel: trabenet-notifications
